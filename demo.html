<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>modernAlert Example</title>
</head>
<body style="text-align: center;">
    <h1>modernAlert v1.00 Example</h1>

    <br>

    <button onclick="demo(sss);">Click</button>

    <!-- [JavaScript] -->
    <script src="modernAlert.js"></script>
    <script>
        function demo(callback) {
            var result = modernAlert('test question', 'ok');

            Promise.race(result).then(re => {
                callback(re);
            });
        }

        function sss(boo){
            console.log(boo);
        }
    </script>
    <!-- [JavaScript] -->
</body>
</html>
